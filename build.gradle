plugins {
    id("application")
    id("com.diffplug.spotless")
    id("com.github.ben-manes.versions")
    id("com.google.cloud.tools.jib")
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    mainClass = "io.github.vpavic.traintracker.TrainTrackerApplication"
}

repositories {
    mavenCentral()
    maven { url = "https://repo.spring.io/libs-milestone/" }
}

dependencies {
    implementation(platform("org.springframework.boot:spring-boot-dependencies:2.6.0-RC1"))
    implementation("com.github.ben-manes.caffeine:caffeine")
    implementation("org.jsoup:jsoup:1.14.3")
    implementation("org.flywaydb:flyway-core")
    implementation("org.postgresql:postgresql")
    implementation("org.springframework.boot:spring-boot-starter-cache")
    implementation("org.springframework.boot:spring-boot-starter-jdbc")
    implementation("org.springframework.boot:spring-boot-starter-security")
    implementation("org.springframework.boot:spring-boot-starter-thymeleaf")
    implementation("org.springframework.boot:spring-boot-starter-web")
    implementation("org.springframework.session:spring-session-jdbc")

    testImplementation(platform("org.testcontainers:testcontainers-bom:1.16.1"))
    testImplementation("com.tngtech.archunit:archunit-junit5:0.21.0")
    testImplementation("org.springframework.boot:spring-boot-starter-test")
    testImplementation("org.testcontainers:postgresql")
    testImplementation("org.testcontainers:testcontainers")
}

tasks.withType(Test) {
    useJUnitPlatform()
}

dependencyUpdates {
    revision = "release"
    gradleReleaseChannel = "current"
    rejectVersionIf {
        def isStable = { String version ->
            def isStableVersion = (version ==~ /^[0-9,.v-]+(-r)?$/)
            def isStableKeyword = ["RELEASE", "FINAL", "GA"].any({ version.toUpperCase().contains(it) })
            return isStableVersion || isStableKeyword
        }
        isStable(it.currentVersion) && !isStable(it.candidate.version)
    }
}

spotless {
}

jib {
    from {
        image = "azul/zulu-openjdk:17.0.0-17.28.13-jre"
    }
}
