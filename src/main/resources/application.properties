server.servlet.session.cookie.max-age=30d
server.servlet.session.timeout=14d
spring.main.banner-mode=off
spring.web.resources.cache.period=365d
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/*.js
#---
spring.config.activate.on-profile=local
spring.config.import=optional:classpath:local.properties
spring.datasource.url=jdbc:postgresql:traintracker
spring.datasource.username=traintracker
spring.datasource.password=traintracker
#---
spring.config.activate.on-cloud-platform=heroku
spring.flyway.enabled=false
spring.jmx.enabled=true
